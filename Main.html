<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Aura Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="Call.js"></script>
</head>
<body>
    <div id="Main">
        <!-- Display the randomly selected aura here -->
        <div id="auraText">
            <h1 style="font-size: 24px;">:Rarity here:</h1>
        </div>
        <div id="Buttons">
            <!-- Call the showRandomAura() function when the button is clicked -->
            <button class="button" onclick="showAura()">Generate Aura</button>
            <br><br>
        </div>
        <!-- Display the index of owned auras here -->
        <div id="indexText">
            <p></p>
        </div>
    </div>
</body>
</html>
